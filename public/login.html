<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Growth Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
        }

        .auth-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .btn-full {
            width: 100%;
            margin-top: 1rem;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Growth Tracker</h1>
            <p>Manage your growth opportunities</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="you@agency.com">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden">
            <div class="form-group">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required placeholder="you@agency.com">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <p id="auth-error" class="error-message"></p>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';

        // Check for SSO Token
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const ssoToken = urlParams.get('token');

            if (ssoToken) {
                // Show loading state
                document.querySelector('.auth-container').innerHTML = '<h2>Authenticating...</h2><p>Please wait while we log you in via SSO.</p>';

                try {
                    const res = await fetch(`${API_URL}/auth/sso`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: ssoToken })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        // Clear query params
                        window.history.replaceState({}, document.title, window.location.pathname);
                        window.location.href = 'index.html';
                    } else {
                        document.querySelector('.auth-container').innerHTML = `
                            <h2>Authentication Failed</h2>
                            <p class="error-message" style="display:block">${data.error || 'Invalid SSO Token'}</p>
                            <button onclick="window.location.href='login.html'" class="btn btn-primary" style="margin-top:1rem">Back to Login</button>
                        `;
                    }
                } catch (err) {
                    document.querySelector('.auth-container').innerHTML = `
                        <h2>Connection Error</h2>
                        <p class="error-message" style="display:block">Could not connect to server.</p>
                        <button onclick="window.location.href='login.html'" class="btn btn-primary" style="margin-top:1rem">Try Again</button>
                    `;
                }
            }
        });

        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.auth-tab');
            const errorMsg = document.getElementById('auth-error');

            errorMsg.style.display = 'none';

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (err) {
                showError('Connection error');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Auto login after register
                    const loginRes = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const loginData = await loginRes.json();

                    if (loginRes.ok) {
                        localStorage.setItem('token', loginData.token);
                        localStorage.setItem('user', JSON.stringify(loginData.user));
                        window.location.href = 'index.html';
                    } else {
                        switchTab('login');
                        showError('Registration successful. Please login.');
                    }
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (err) {
                showError('Connection error');
            }
        });

        function showError(msg) {
            const el = document.getElementById('auth-error');
            el.textContent = msg;
            el.style.display = 'block';
        }
    </script>
</body>

</html>

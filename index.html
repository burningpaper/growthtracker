<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">ðŸš€</span>
                <h1>Growth Tracker</h1>
            </div>
            <nav class="main-nav">
                <button class="nav-btn active" data-view="dashboard">Dashboard</button>
                <button class="nav-btn" data-view="reports">Reports</button>
            </nav>
            <button id="new-lead-btn" class="btn btn-primary">+ New Lead</button>
        </header>

        <main id="main-content">
            <!-- Views will be injected here -->
            <section id="dashboard-view" class="view active">
                <div class="pipeline-summary">
                    <div class="summary-card">
                        <h3>Total Leads</h3>
                        <p class="summary-value" id="total-leads-count">0</p>
                    </div>
                    <div class="summary-card">
                        <h3>Active Value</h3>
                        <p class="summary-value" id="active-value-sum">$0</p>
                    </div>
                    <div class="summary-card">
                        <h3>Win Rate</h3>
                        <p class="summary-value" id="win-rate-calc">0%</p>
                    </div>
                </div>

                <div class="leads-list-container">
                    <h2>Recent Opportunities</h2>
                    <div id="leads-list" class="leads-grid">
                        <!-- Lead cards will go here -->
                        <div class="empty-state">
                            <p>No leads found. Start by adding a new opportunity!</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="reports-view" class="view hidden">
                <h2>Performance Reports</h2>
                <div class="charts-container">
                    <div class="chart-placeholder">
                        <p>Leads by Client (Coming Soon)</p>
                    </div>
                    <div class="chart-placeholder">
                        <p>Monthly Growth (Coming Soon)</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- New Lead Modal -->
        <div id="lead-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>New Growth Opportunity</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="lead-form">
                    <div class="form-group">
                        <label for="client-name">Client Name</label>
                        <input type="text" id="client-name" required placeholder="e.g. Acme Corp">
                    </div>
                    <div class="form-group">
                        <label for="opportunity-title">Opportunity Title</label>
                        <input type="text" id="opportunity-title" required placeholder="e.g. Q4 Digital Campaign">
                    </div>
                    <div class="form-group">
                        <label for="lead-date">Target Close Date</label>
                        <input type="date" id="lead-date" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lead-value">Estimated Value ($)</label>
                            <input type="number" id="lead-value" required min="0" placeholder="10000">
                        </div>
                        <div class="form-group">
                            <label for="lead-likelihood">Likelihood (%)</label>
                            <input type="range" id="lead-likelihood" min="0" max="100" value="50"
                                oninput="this.nextElementSibling.value = this.value + '%'">
                            <output>50%</output>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lead-status">Initial Status</label>
                        <select id="lead-status">
                            <option value="identified">Identified</option>
                            <option value="contacted">Contacted</option>
                            <option value="proposal">Proposal Sent</option>
                            <option value="negotiation">Negotiation</option>
                            <option value="won">Won</option>
                            <option value="lost">Lost</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Opportunity</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
